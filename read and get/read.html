<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <link rel="stylesheet" href="read.css">
</head>
<body>
    <header>
        <div style="text-align: left;"><img src="logo.png" alt="Sunflower"></div> 
        <h1><u>Read and Get</u></h1>
    </header>
    
    <div class="signup-container">
        <form action="#" method="post">
            <div class="form-group">
                <label>*Who are you?</label>
                <div class="radio-group">
                    <label for="teacher"><input type="radio" id="teacher" name="user-type" value="teacher" required> Teacher</label>
                    <label for="student"><input type="radio" id="student" name="user-type" value="student" required> Student</label>
                </div>
            </div>
            <div class="form-group">
                <label for="username">*Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="nic">*NIC or Index Number:</label>
                <input type="text" id="nic" name="nic" required placeholder="Enter NIC or Index Number">
            </div>
            <div class="form-group">
                    <label for="email">*Material Title:</label>
                    <input type="email" id="email" name="email" placeholder="Enter title" required>
            </div>
            <div class="form-group">
                <label for="mobile">*Material ID:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter Material ID" required>
            </div>
            <div class="form-group">
                <label for="email">*Auther:</label>
                <input type="email" id="email" name="email" placeholder="Enter Auther" required>
        </div>
        <div class="form-group">
            <label for="email">*Material year:</label>
            <input type="email" id="email" name="email" placeholder="Enter year" required>
    </div>
            <div class="form-group">
                <label for="dob">*Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
           
            <div class="form-group">
                <label for="password">*Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
           
            <div class="btn-container">
                <button type="submit" class="signup-btn">Submit</button>
                <button type="button" class="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
